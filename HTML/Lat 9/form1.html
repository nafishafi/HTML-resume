<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
<body>
<!--(Input;textarea;select;button;label)-->
<!--(input type)=text;password;radio;checkbox;(submit:reset;button)-->
    <form>
        <label for="username">Nama :</label>
        <input type="text" id="username">
            <br>
        <label for="x">Password :</label>
        <input type="password" id="x">
            <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
            <br>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" id="makan"><label for="makan">Makan</label>
        <input type="checkbox" id="Tidur"><label for="Tidur">Tidur</label>
            <br>
        <input type="submit" value="Kirim">
<!--Lebih di rekomen menngunakan button-->
<!--(buttton type)= submit;reset;button-->
            <br><br>
        <textarea></textarea>
            <br>
        <select>
            <option>Rembang</option>
            <option>Demak</option>
            <option>Semarang</option>
        </select>
            <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
