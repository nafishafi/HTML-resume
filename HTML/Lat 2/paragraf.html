<!DOCTYPE html>
<html>
<head>
    <title>HTML paragaraf</title>
</head>
<body>
    <p>Paragraf 1</p>
<!--p untuk baris baru-->
<!--br untuk menambah baris/paragraf baru-->
    <br> 
    <p>Paragraf <br> 2</p>
<!--hr untuk garis horizontal-->
    <hr>
<!--b(bold);i(italic);u(underline)=sebagai dekorasi-->
    <p><b>Selamat datang</b> <i>di web</i> <u>saya</u></p>
    <hr>
<!--Strong(tebal);em(cetak miring)=untuk fungsi penekanan-->
    <p><strong>WARNING!!</strong> Dilarang membuang <em>sampah</em></p>
    <p>wakakak</p>
</body>
</html>
