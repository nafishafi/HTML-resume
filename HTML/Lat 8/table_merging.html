<!DOCTYPE html>
<html>
<head>
    <title>Tabl Merging</title>
</head>
<body>
<!--(colspan)untuk menggabungkan 2/lebih baris (rowspan) 2 lebih kolom -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">rowspan 3</td>
            <td colspan="2">colspan 2</td>
        </tr>
        <tr>   
            <td>2,2</td>
            <td>2,3</td> 
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
</body>
</html>
