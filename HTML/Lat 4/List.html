<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
<!--ol untuk list urut-->
<!--type (ol) : 1;A;a;I;i-->
    <h3>To Do List</h3>
    <ol type="I">
        <li>Bangun Tidur</li>
        <li>Gosok Muka</li>
        <li>Tidur Lagi</li>
    </ol>
<br>
<hr>
<!--(ul) list tidak terurut-->
<!--(disc;square;circle)-->
    <h3>Saya akan makan</h3>
    <ul type="circle">
        <li>Bakso</li>
        <li>Mie ayam</li>
        <li>Nasi Goreng</li>
    </ul>    
<br>
<hr>
<!--(d1)untuk membuat list dan deskripsi-->
    <h3>Pemrograman Web</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
    
</body>
</html>
